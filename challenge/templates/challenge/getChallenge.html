{% extends 'base/base.html' %}

{% block title %}题海泛舟{% endblock%}

{% block link %}<link rel="stylesheet" href="static/css/thenews.css">{% endblock %}

{% load bootstrap_toolkit %}
{% block content %}
<div class = 'river' ></div>
<table class = "table table-striped table-hover">
	<tr>
		<th><strong>题号</strong></th>
		<th><strong>标题</strong></th>
		<th><strong>难度</strong></th>
		<th><strong>点数</strong></th>
	</tr>
	{% for i in problems %}
	<tr>
		<td><strong>{{i.e_id}}</strong></td>
		<td><strong><a href = "/problem/?id={{i.e_id}}">{{i.e_name}}</a></strong></td>
		<td><strong>{{i.dif}}</strong></td>
		<td><strong>{{i.e_point}}</strong></td>
	</tr>
	{% endfor %}
</table>
{% endblock %}

{% block script %}
<script src="/static/js/challenge.js"></script>
{% endblock %}
