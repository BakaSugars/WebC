<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>myhmtl</title>
	<script>
		window.onload = function(){
		        var select = document.getElementById("menu");
		        var buttons = document.getElementsByTagName("input");
		        var lastActive = 0;
		        select.onchange = function(e){
		            buttons[lastActive].className = "";
		            lastActive = this.value;
		            buttons[this.value].className = "active";
		        };
		        document.onclick = function (e) {
		            var index = getIndex(e.target,buttons);
		           // alert(lastActive);
		            if (index !== -1) {
		                buttons[lastActive].className = "";
		                lastActive = index;
		                e.target.className = "active";
		                select.options[index].selected = true;
		            }
		        };
		};
	</script>

</head>
<body>

	
</body>
</html>
